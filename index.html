<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/styles.css">
	<title>FORM</title>
</head>
<body>
	<div class="container">

			<form action="#" method="GET">

	</div>
